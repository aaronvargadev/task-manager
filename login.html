<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up &RightArrow; Task Manager &mdash; Developed by Aaron Varga</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
            <div class="container">
        <div id="auth-container">
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-button">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" id="signup-button">Sign Up</button>
                <p id="signup-error" class="error-message"></p>
            </form>

            <p class="toggle-form">
                <span id="toggle-to-signup">Don't have an account? Sign Up</span>
                <span id="toggle-to-login" style="display: none;">Have an account? Login</span>
            </p>
        </div>
    </div>
    </main>
    <script src="login.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
