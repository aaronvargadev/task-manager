<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up &RightArrow; Task Manager &mdash; Developed by Aaron Varga</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <div class="auth-container">
            <form class="auth-form" id="auth-form">
                <h3 id="auth-title">Login</h3>
                <div class="input-group">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" name="email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" id="auth-button">Login</button>
                <p class="auth-switch" id="auth-switch-text">Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
            </form>
            <div id="auth-message"></div>
        </div>
    </main>
    <script src="login.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
